<form name="memberForm" class="form-horizontal" ng-controller="MemberController as memberCtrl" novalidate server-validate>
    <div class="panel panel-default">
        <uib-alert type="{{alertType}}" dismiss-on-timeout="6000" close="closeAlert()" ng-if="show">{{alertMessage}}</uib-alert>
        <div class="panel-heading"><span class="lead">Member Maintenance</span></div>
        <div class="formcontainer" ng-cloak>
            <uib-alert type="{{alertType}}" dismiss-on-timeout="6000" close="closeAlert()" ng-if="show">
                {{alertMessage}}
            </uib-alert>
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-2 control-label required">First Name:</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="memberFirstName" id="memberFirstName"
                               ng-model="member.memberName" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-2 control-label required">Last Name:</label>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="memberLastName" id="memberLastName"
                               ng-model="member.memberLastName"
                               validate-input="{validateType: '{{validationType.ALPHA_NUMERIC_SPACE}}'}" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-actions floatRight">
                    <button type="submit" ng-click="saveMember()" class="btn btn-success btn-sm"
                            ng-disabled="isAddDisable()">Add
                    </button>
                    &nbsp;
                    <button type="submit" ng-click="updateMember()" class="btn btn-warning btn-sm"
                            ng-disabled="isUpdateOrDeleteDisable()">Update
                    </button>
                    &nbsp;
                    <button type="submit" ng-click="deleteMember()" class="btn btn-danger btn-sm"
                            ng-disabled="isUpdateOrDeleteDisable()">Delete
                    </button>
                    &nbsp;
                    <button type="button" ng-click="resetForm()" class="btn btn-warning btn-sm">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Current Members</span></div>
        <div>
                <div ui-grid="memberGrid" ui-grid-pagination ui-grid-selection class="greeting-grid"></div>
        </div>
    </div>
</form>
